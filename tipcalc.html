<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="tipcalc.css">
</head>
<body>
    <div class="cover">
        <div class="container" id="topContainer">
            <div class="title">Bill total</div>
            <div class="inputContainer">
                <span class="spa"> ₦ </span>
                <input type="text" onkeyup="calculateBill()" id="billTotalInput" placeholder="0.00" class="billInput">
            </div>
        </div>
        <div class="container" id="tipcontainer">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span class="spa"> % </span>
                <input type="text" onkeyup="calculateBill()" placeholder="10" id="tipInput" class="billInput">
            </div>
        </div>
        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numofppl"> 1 </span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total per Person</div>
                <div class="total" id="perPersonTotal">₦0.00</div>
            </div>
        </div>
    </div>
    <script src="tipcalc.js"></script>
</body>
</html>
